<!DOCTYPE html>
<html style="font-size: 16px;">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/index.css" media="screen">
    <title>InsurApp - Home</title>
  </head>

  <body class="body" id="gradient">
      <div class="title center border">
        <h1 class="title">InsurApp - Register</h1>
        <form>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="fName"><b>First Name</b></label>
            <input type="text" placeholder="Enter your Forename" name="fName" id="fName" required>
            <br>
            <label for="lName"><b>Last Name</b></label>
            <input type="text" placeholder="Enter your Surname" name="lName" id="lName" required>
            <br>
            <label for="birthday"><b>Date of Birth</b></label>
            <input type="date" id="birthday" name="birthday">
            <br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
            <br>
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="passwordRepeat" id="passwordRepeat" required>
            <hr>
            <br>
            <button type="submit" class="submitButton">Submit</button>
        </form>
      </div>
  </body>
</html>
