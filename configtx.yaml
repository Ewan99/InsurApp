Organizations:
    - &insurance
        Name: insurance
# ID to load the MSP definition as
        ID: insurance
# MSPDir is the filesystem path which contains the MSP configuration
        MSPDir: orderers/insurance/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('insurance.member')"
            Writers:
                Type: Signature
                Rule: "OR('insurance.member')"
            Admins:
                Type: Signature
                Rule: "OR('insurance.admin')"
    - &garage
            # DefaultOrg defines the organization which is used in the sampleconfig
            # of the fabric.git development environment
            Name: garage
    # ID to load the MSP definition as
            ID: garage
            MSPDir: peers/garage/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('garage.admin', 'garage.peer', 'garage.client')"
                Writers:
                    Type: Signature
                    Rule: "OR('garage.admin', 'garage.client')"
                Admins:
                    Type: Signature
                    Rule: "OR('garage.admin')"
Capabilities:
    Channel: &ChannelCapabilities
        V1_4_2: true
# Orderer capabilities apply only to the orderers, and may be safely
    # used with prior release peers.
    # Set the value of the capability to true to require it.
    Orderer: &OrdererCapabilities
        V1_4_2: true
# Application capabilities apply only to the peer network, and may be safely
    # used with prior release orderers.
    # Set the value of the capability to true to require it.
    Application: &ApplicationCapabilities
        V1_4_2: true
Application: &ApplicationDefaults
# Organizations is the list of orgs which are defined as participants on
    # the application side of the network
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "MAJORITY Endorsement"
    Capabilities:
        <<: *ApplicationCapabilities
Orderer: &OrdererDefaults
# Orderer Type: The orderer implementation to start
    OrdererType: etcdraft
    EtcdRaft:
        Consenters:
        - Host: orderer1.insurance.com
          Port: 7050
          ClientTLSCert: orderers/insurance/orderer1/tls/signcerts/cert.pem
          ServerTLSCert: orderers/insurance/orderer1/tls/signcerts/cert.pem
        - Host: orderer2.insurance.com
          Port: 7050
          ClientTLSCert: orderers/insurance/orderer2/tls/signcerts/cert.pem
          ServerTLSCert: orderers/insurance/orderer2/tls/signcerts/cert.pem
        - Host: orderer3.insurance.com
          Port: 7050
          ClientTLSCert: orderers/insurance/orderer3/tls/signcerts/cert.pem
          ServerTLSCert: orderers/insurance/orderer3/tls/signcerts/cert.pem
# Batch Timeout: The amount of time to wait before creating a batch
    BatchTimeout: 2s
# Batch Size: Controls the number of messages batched into a block
    BatchSize:
# Max Message Count: The maximum number of messages to permit in a batch
        MaxMessageCount: 10
# Absolute Max Bytes: The absolute maximum number of bytes allowed for
        # the serialized messages in a batch.
        AbsoluteMaxBytes: 99 MB
# Preferred Max Bytes: The preferred maximum number of bytes allowed for
        # the serialized messages in a batch. A message larger than the preferred
        # max bytes will result in a batch larger than preferred max bytes.
        PreferredMaxBytes: 512 KB
# Organizations is the list of orgs which are defined as participants on
    # the orderer side of the network
    Organizations:
# Policies defines the set of policies at this level of the config tree
    # For Orderer policies, their canonical path is
    #   /Channel/Orderer/<PolicyName>
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        # BlockValidation specifies what signatures must be included in the block
        # from the orderer for the peer to validate it.
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"
Channel: &ChannelDefaults
    # Policies defines the set of policies at this level of the config tree
    # For Channel policies, their canonical path is
    #   /Channel/<PolicyName>
    Policies:
        # Who may invoke the 'Deliver' API
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        # Who may invoke the 'Broadcast' API
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        # By default, who may modify elements at this config level
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
# Capabilities describes the channel level capabilities, see the
    # dedicated Capabilities section elsewhere in this file for a full
    # description
    Capabilities:
        <<: *ChannelCapabilities
################################################################################
#
#   Profile
#
#   - Different configuration profiles may be encoded here to be specified
#   as parameters to the configtxgen tool
#
################################################################################
Profiles:
    default:
        Consortium: SampleConsortium
        <<: *ChannelDefaults
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *garage
            Capabilities:
                <<: *ApplicationCapabilities
    genesis:
        <<: *ChannelDefaults
        Capabilities:
            <<: *ChannelCapabilities
        Orderer:
            <<: *OrdererDefaults
            OrdererType: etcdraft
            Addresses:
                - orderer1.insurance.com:7050
                - orderer2.insurance.com:7050
                - orderer3.insurance.com:7050
            Organizations:
                - *insurance
            Capabilities:
                <<: *OrdererCapabilities
        Application:
            <<: *ApplicationDefaults
            Organizations:
            - <<: *insurance
        Consortiums:
            SampleConsortium:
                Organizations:
                - *garage